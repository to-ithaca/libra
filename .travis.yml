language: scala
scala:
- 2.11.12
- 2.12.11
- 2.13.2
jdk:
- openjdk8
branches:
  only:
  - master
before_install:
- export PATH=${PATH}:./vendor/bundle
install:
- rvm use 2.6.5 --install --fuzzy
- gem update --system
- gem install sass
- gem install ruby_dep -v 1.4.0
- gem install jekyll -v 4.0.0
before_script:
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then git checkout -qf $TRAVIS_BRANCH; fi
script:
- if [ $TRAVIS_SCALA_VERSION = '2.12.11' ];
    then sbt ++$TRAVIS_SCALA_VERSION ciMicrosite;
    else sbt ++$TRAVIS_SCALA_VERSION ci;
  fi
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
after_success:
- bash <(curl -s https://codecov.io/bash)
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/scala-$TRAVIS_SCALA_VERSION"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
