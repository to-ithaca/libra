name: Feature CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
        matrix:
          scala: [2.12.11, 2.11.12, 2.13.2]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    - name: Install Jekyll
      run: gem install jekyll -v 3.2.1
    - name: Run tests
      run: sbt ++${{ matrix.scala }} feature
